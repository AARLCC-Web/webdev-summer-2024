</html><script type="text/javascript">const images = [
  {
    src: 'https://digitalarchives.broward.org/digital/api/singleitem/image/p16146coll35/2928/default.jpg',
    label: 'Couple Posing for a Picture',
    Exp: 'This is a photograph from the Love-Thornell collection which shows a couple posing together. The photographer, studio, and time are not specified, however, we can guess it is around the 1920s based on the women\'s hat.'
  },
  {
    src: 'https://digitalarchives.broward.org/digital/api/singleitem/image/p16146coll35/1181/default.jpg',
    label: 'Alexandre Dumas Poses for a Picture',
    Exp: 'This is a picture of Alexandre Dumas in the Love-Thornell Collection. Alexandre Dumas was a novelist who went global between 1829 and 1869 with some of his great books being The Three Musketeers and The Count of Monte Cristo. Something that I really like about this picture is that Alexandre was alive between 1802 and 1870, which makes this picture almost 2 centuries old!'
  },
  {
    src: 'https://digitalarchives.broward.org/digital/api/singleitem/image/p16146coll35/930/default.jpg',
    label: 'Black woman holding a white baby',
    Exp: 'This is a photograph from the Love-Thornell Collection which displays a black woman holding a white baby, the photographer, studio, and time is again unknown. '
  },
  {
    src: 'https://digitalarchives.broward.org/digital/api/singleitem/image/p16146coll35/2943/default.jpg',
    label: 'Bill "Bojangles" Robinson Doing a Dance Routine at Times Square',
    Exp: 'This is a picture of Bill "Bojangles" Robinson in the Love-Thornell Collection. Bill "Bojangles" Robinson was a dancer a doctor and an activist who lived from 1878 to 1949, known for his accurate step-dancing and his great movies like Stormy Weather and The Little Colonel. '
  }
];

let currentIndex = 0;

function showImage(index) {
  const imageElement = document.getElementById('carousel-image');
  const labelElement = document.getElementById('carousel-label');
  const ExpElement = document.getElementById('carousel-Exp');

  imageElement.classList.remove('slide-in');
  void imageElement.offsetWidth; // trigger reflow
  imageElement.src = images[index].src;
  imageElement.classList.add('slide-in');
  labelElement.textContent = images[index].label;
  ExpElement.textContent = images[index].Exp;
}

function prevImage() {
  currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
  showImage(currentIndex);
}

function nextImage() {
  currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
  showImage(currentIndex);
}

// Initial display
showImage(currentIndex);


</script></body><html>
